<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/3d720cf310.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Gooners</title>
</head>
<body>
  <div class="header">
    <img class="primary-logo" src="logos/arsenal.png" alt="">
  </div>
  <!-- All COMPETITTIONS AND STANDINGS -->

    <div id="allstandings" class="comps-table">

    </div>


  <!-- CURRENT FORM -->

  <!-- MATCH DETAILS -->
  <div class="match-section">
    <div>
      <h1>Next Match</h1>
    </div>
    <div class="match-details">

      <div id="matchleague">

      </div>
      <div id="opponentinfo">

      </div>
      <div>
        <img class="comp-logo">
        <span id="venueinfo">
        </span>
      </div>
    </div>
  </div>

  <!-- IF TODAY IS MATCH DAY DISPLAY THIS -->
  <div id="currentscore" class="live-details">
    <h1>0 - 0</h1>
    <h3>19'</h3>
  </div>

  <!-- TEAM LINEUPS -->
  <div id="teamlineups" class="lineups">
    <div class="team-info">
      <h2>Home Lineup</h2>
      <h1 id=hometeam ></h1>
    <ul id=homelineup>

    </ul>
    </div>

    <div>
      <h2>Away lineup</h2>
      <h1 id=awayteam ></h1>
      <ul id=awaylineup>

      </ul>
    </div>
  </div>

</body>


<script type="text/javascript" src="main.js">

</script>

</html>
